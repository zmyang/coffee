<section class="list-container">
  <div class="list-nav">
    <div ui-turn-on='listDropdown' href="javascript:;" class="btn btn-navbar">
    精品级咖啡豆<i class="fa fa-chevron-circle-down"></i>
    <ul 
      class="dropdown-menu"
      ui-outer-click="Ui.turnOff('listDropdown')"
      ui-outer-click-if="Ui.active('listDropdown')"
      role="menu"
      ui-show="listDropdown" 
      ui-state="listDropdown"
      ui-turn-off="listDropdown">
      <li><a href="#/list?type=0">精品级</a></li>
      <li><a href="#/list?type=1">商业级</a></li>
      <li><a href="#/list?type=2">高级商业</a></li>
    </ul>
    </div>

    <div class="list-place"><i class="fa fa-map-marker fa-2x"></i></div>
  </div>

  <div class="scrollable">
    <div class="scrollable-content" scroll>
      <div class="list-banner">
        <img src="{{vm.adImage}}" alt=""/>
      </div>

      <div class="list-cont">
        <div ng-repeat="item in vm.items track by $index" class="list-item">
          <img ng-src="{{item.img}}" alt="" />
          <h4>{{item.desc}}</h4>
          <p><em>￥{{item.price}}</em>88人付款 <a class="item-buy"></a></p>
        </div>
      </div>
    </div>
  </div>

</section>
